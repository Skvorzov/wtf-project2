databaseChangeLog:
  - changeSet:
      id: create table with users
      author: a-level
      changes:
        - createTable:
            schemaName: demo
            tableName: student
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    - primaryKey: true
                    - unique: true
                    - nullable: false
              - column:
                  name: name
                  type: text